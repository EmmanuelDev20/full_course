      // Función para obtener el valor del dólar
      async function obtenerValorDolar () {
        const valorDolar = document.getElementById("valorDolar")

        const respuesta = await fetch('https://api.hacienda.go.cr/indicadores/tc')
        const data = await respuesta.json()

        // valorDolar.innerHTML = "El valor del dólar al día de: " + data.dolar.compra.fecha + " es de: " + data.dolar.compra.valor
        valorDolar.innerHTML = `El valor del dólar al día de: ${ data.dolar.compra.fecha } es de: ${ data.dolar.compra.valor }`

        // precioDolar = data.dolar.compra.valor

        // console.log(valorDolar.innerText)
        // console.log(data.dolar.compra.valor)
        return data.dolar.compra.valor
      }

      async function consultarValorEnDolares () {
        const precioEnDolares = document.getElementById("precioEnDolares")
        const montoEvaluar = document.getElementById("montoEvaluar")

        precioDolar = await obtenerValorDolar()

        montoEvaluar.addEventListener("keyup", function(e) {
          let tempValor = e.target.value * precioDolar
          precioEnDolares.innerText = tempValor
        })
        
      }

      consultarValorEnDolares()

    })
  </script>
